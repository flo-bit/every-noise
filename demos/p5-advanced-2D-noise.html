<!DOCTYPE html>
<html>
  <head>
    <script src="../noise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

    <meta charset="utf-8" />
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <body style="background: black">
    <script>
      var nois;

      var counter = 0;
      function setup() {
        createCanvas(windowWidth - 2, windowHeight - 4);
        noStroke();

        nois = new Noise({
          scl: 0.0035,
          oct: 4,
          sharpness: { scl: 0.0009 },
          pow: { min: 0.5, max: 3, scl: 0.0005 },
          warp: { min: -1, max: 50, scl: 0.01 },
          per: { min: 0.1, max: 0.9, scl: 0.0005 },
        });
      }

      function draw() {
        background(0);
        let cellSize = 2;
        counter += deltaTime / 2;

        for (let x = 0; x < width; x += cellSize) {
          for (let y = 0; y < height; y += cellSize) {
            let v = nois.get(x + counter, y);
            let r = map(v, -1, 1, 0, 255);
            fill(r);
            rect(x, y, cellSize, cellSize);
          }
        }
        //noLoop();
      }

      function windowResized() {
        resizeCanvas(windowWidth - 2, windowHeight - 4);
      }
    </script>
  </body>
</html>
