<!DOCTYPE html>
<html>
  <head>
    <script src="../noise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
      integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="utf-8" />
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <body style="background: black">
    <script>
      var nois,
        counter = 0,
        gui;

      var settings = {
        scale: 0.005,
        octaves: 5,
        gain: 0.5,
        lacunarity: 2,
      };
      function setup() {
        createCanvas(windowWidth - 2, windowHeight - 2);
        stroke(255);

        createNoise();

        gui = new dat.GUI();
        gui.add(settings, "scale", 0.0001, 0.02).onChange(function (value) {
          nois.scale = value;
        });
        gui.add(settings, "octaves", 0, 10, 1).onChange(function (value) {
          createNoise();
        });
        gui.add(settings, "gain", 0.01, 5).onChange(function (value) {
          nois.gain = value;
        });
        gui.add(settings, "lacunarity", 0.01, 5).onChange(function (value) {
          nois.lacunarity = value;
        });
      }

      function createNoise() {
        nois = new Noise({
          seed: 1,
          scl: 0.005,
          octaves: settings.octaves,
          gain: settings.gain,
          lacunarity: settings.lacunarity,
        });
      }

      function draw() {
        background(0);
        let stepSize = 0.5;
        let lastY;
        counter += deltaTime / 10;
        for (let x = 0; x < width; x += stepSize) {
          let v = nois.get(x + counter);
          let y = map(v, -1, 1, 0, height);
          if (lastY) line(x, lastY, x + stepSize, y);
          lastY = y;
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth - 2, windowHeight - 2);
      }
    </script>
  </body>
</html>
